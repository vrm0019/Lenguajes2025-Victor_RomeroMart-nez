    <!-- Pequeño Script para simular distintas paginas en un mismo HTML, basado sobre las ids de las distintas tablas y su tipo de display -->

        function show(pagina){
            Pagina1.style.display='none';
            Pagina2.style.display='none';
            Pagina3.style.display='none';
            document.getElementById(pagina).style.display='table';
        }
